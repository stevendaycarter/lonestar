<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDC</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
      }

      a {
        display: flex;
        /* make the link a flex container */
        justify-content: center;
        /* center image horizontally */
        align-items: center;
        /* center image vertically */
      }

      img {
        width: 422px;
        max-width: 90%;
        height: auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="https://youtube.com/@stevendaycarter">
      <img src="lonestar.jpg" alt="Lone Star">
    </a>
    <!-- Default Statcounter code for SDC.com http://www.stevendaycarter.com -->
    <script type="text/javascript">
      var sc_project = 13179475;
      var sc_invisible = 1;
      var sc_security = "ae2a2a79";
    </script>
    <script type="text/javascript" src="https://www.statcounter.com/counter/counter.js" async></script>
    <noscript>
      <div class="statcounter">
        <a title="Web Analytics" href="https://statcounter.com/" target="_blank">
          <img class="statcounter" src="https://c.statcounter.com/13179475/0/ae2a2a79/1/" alt="Web Analytics" referrerPolicy="no-referrer-when-downgrade">
        </a>
      </div>
    </noscript>
    <!-- End of Statcounter Code -->
  </body>
</html>
