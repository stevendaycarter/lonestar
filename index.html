<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Photo with Controls</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  .photo-container {
    flex: 1; /* take up remaining space above controls */
    display: flex;
    justify-content: center; /* horizontal centering */
    align-items: center;     /* vertical centering */
  }

  .photo {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
  }

  .controls {
    flex: 0 0 auto; /* controls take up only their natural height */
    display: flex;
    justify-content: center;
    gap: 10px; /* space between buttons */
    padding: 10px;
  }
</style>
</head>
<body>
  <div class="photo-container">
    <img src="your-photo.jpg" alt="Centered Photo" class="photo">
  </div>
  <div class="controls">
    <button>Button 1</button>
    <button>Button 2</button>
  </div>
</body>
</html>
