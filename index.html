<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDC</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical centering */
    align-items: center;     /* horizontal centering */
  }

  .photo {
    max-width: 90%;   /* keep photo from overflowing */
    max-height: 80%;  /* optional: ensures it stays visible */
    object-fit: contain;
  }

  .controls {
    margin-top: 20px; /* spacing between photo and controls */
  }
</style>
</head>
<body>
  <img src="your-photo.jpg" alt="Centered" class="photo">
  <div class="controls">
    <!-- your buttons or links -->
    <button>Button 1</button>
    <button>Button 2</button>
  </div>
</body>
</html>
